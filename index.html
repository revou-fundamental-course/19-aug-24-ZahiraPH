<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\styles.css">
</head>

<body>

    <nav>
        <header>
            <div class="logo-item"> </div>
        </header>

        <section class="nav-container">
            <a href="#" class="nav-item" > Home </a>
            <a href="#my-profile" class="nav-item" > My Profile </a>
            <a href="#contact-form" class="nav-item" > Your Profile </a>
            <a href="#last-statement" class="nav-item" > Last </a>
        </section>
    </nav>

    <hr />

    <main>
        <article> 
            <!-- <button id="tombol">Ganti nama</button> -->

        <form name="message-form" onsubmit="return validateForm()">
            <input type="text" placeholder="Nama Anda" id="name-input" name="name-input" required>
            <button id="submit" type="submit">Kirim</button>
            <p id="error-name"></p>
        </form>

        <h1>HI! <span id="display-name">-</span> Welcome to my web!</h1>

            <p> Nice to meet you</p>

            <div class="Banner-Image img-1"> </div>
            <div class="Banner-Image img-2"> </div>
            <div class="Banner-Image img-3"> </div>

            <hr />
            <button type="button" onclick="nextSlide(1)">Next Slide</button>
        </article>

        <hr />

        <!-- <hr /> pembatas -->

        <section id="my-profile">
            <header> 
                <h1>My Profile</h1> 
                <p>Coming Soon (InsyaAllah)</p>
            </header>

            <section class="profile-container">
                <div class="profile-item"> 
                    <div class="profile-image"></div>

                    <h2>Software Enginer</h2>
                </div>

                <div class="profile-item"> 
                    <div class="profile-image"></div>

                    <h2>Data Analyst</h2>
                </div>

                <div class="profile-item"> 
                    <div class="profile-image"></div>

                    <h2>Public Speaker</h2>
                </div>

            </section>

        </section>
        <hr/>

        <section>
            <header>
                <h1>Who are you?</h1>
            </header>
            <div class="form-container"> 
                <form id="contact-form">
                    <div>
                        <label for="your-name">Name</label>
                        <input id="your-name" required />
                    </div>

                    <div>
                        <label for="gender" >Jenis Kelamin</label> 
                        <select id="gender" required>
                            <option value="male">Pria</option>
                            <option value="female">Wanita</option>
                        </select>
                    </div>

                    <div>
                        <label for="dob" >Tanggal Lahir</label>
                        <input id="dob" type="date" required />
                    </div>

                    <div>
                        <label for="mesage" >Pesan</label>
                        <textarea id="message" rows="4" required></textarea>
                    </div>

                    <button type="button" onclick="formValidation()">Submit</button>
                </form>

                <div class="result-container">
                    <div class="result-box">
                        <label>Nama:</label>
                        <span id="result-name"></span>
                    </div>
                    <div class="result-box">
                        <label>Jenis Kelamin:</label>
                        <span id="result-gender"></span>
                    </div>
                    <div class="result-box">
                        <label>Tanggal Lahir:</label>
                        <span id="result-dob"></span>
                    </div>
                    <div class="result-box">
                        <label>Pesan:</label>
                        <span id="result-message"></span>
                    </div>
                </div>            
            </div>

        </section>
    </main>

    <hr />
    
    <footer id="last-statement">
        <p>Belajar dan terus berlatih</p>
        <p>Made by Zahira & bantuan lainnya</p>
    </footer>

    <script src="js\script.js"></script>
</body>

</html>
